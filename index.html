<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Typing Style Personal Site</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: 'Fira Mono', monospace, monospace;
    display: flex;
    height: 100vh;
    margin: 0;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  #typing {
    font-size: 2rem;
    white-space: pre-wrap;
    max-width: 600px;
    border-right: 2px solid #eee;
    padding-right: 5px;
    animation: blink 1s step-end infinite;
  }
  @keyframes blink {
    50% { border-color: transparent; }
  }
</style>
</head>
<body>
  <div id="typing"></div>

  <script>
    const info = [
      "Hi, I'm Magnus Scott.\n",
      "I'm a Mechatronics Engineering student.\n",
      "I love building robotics and AI projects.\n",
      "You can reach me at magnus@example.com.\n"
    ];

    const typingElement = document.getElementById("typing");
    let text = "";
    let infoIndex = 0;
    let charIndex = 0;

    function type() {
      if (infoIndex < info.length) {
        if (charIndex < info[infoIndex].length) {
          text += info[infoIndex].charAt(charIndex);
          typingElement.textContent = text;
          charIndex++;
          setTimeout(type, 50); // typing speed
        } else {
          text += "\n";
          infoIndex++;
          charIndex = 0;
          setTimeout(type, 800); // pause between lines
        }
      }
    }

    type();
  </script>
</body>
</html>
